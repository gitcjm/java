{% extends "_base.html" %}

{% block main %}

<form method="post" action="/book/add-book">
    <h3>添加新书</h3>
    {% if error != null %}
    <div class="form-group">
        <p class="text-danger">{{ error }}</p>
    </div>
    {% endif %}
    <div class="form-group">
        <label>Title</label>
        <input name="title" type="text" class="form-control" placeholder="书名">
    </div>
    <div class="form-group">
        <label>Author</label>
        <input name="author" type="text" class="form-control" placeholder="作者">
    </div>
    <div class="form-group">
        <label>Intro</label>
        <input name="intro" type="text" class="form-control text-area" placeholder="简介">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
</form>

{% endblock %}
