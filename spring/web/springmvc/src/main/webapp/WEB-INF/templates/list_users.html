{% extends "_base.html" %}

{% block main %}

<table class="table table-striped">
    <caption>条纹表格布局</caption>
    <thead>
    <tr>
        <th>id</th>
        <th>Email</th>
        <th>Name</th>
        <th>CreatedDateTime</th>
    </tr>
    </thead>
    <tbody>

    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.createdDateTime }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}
